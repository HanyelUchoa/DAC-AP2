<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    
    
<h:head>
    <title>Make your Game</title>
</h:head>
<h:body>
    <h:form>
        <h2>Faça seu Jogo</h2>
        <p:outputLabel  value="Descreva seu jogo"></p:outputLabel>
        
        <br />
        <p:inputTextarea id="iddesc" value="#{jogoBeans.jogo.descricao}" />
        <br />
        <br />    
                
        <p:commandButton value="Salvar" action="#{jogoBeans.salvar}" />     
        <p:commandButton value="Lista" action="#{jogoBeans.listar}"/>      
         
    </h:form>
</h:body>
</html>
